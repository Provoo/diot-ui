<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div fxLayout="row" fxLayoutAlign="center center" class="row-height">
    <mat-card fxFlex="30%">
      <mat-card-title>Login</mat-card-title>
  
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="user.email" required >
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" [(ngModel)]="user.password" required>
        </mat-form-field>
      </mat-card-content>
  
      <button mat-raised-button (click)="login()">Login</button>
    </mat-card>
  </div>

</ion-content>
